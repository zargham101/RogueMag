<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rogue Sign Up</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../styleSheet/login.css">
</head>

<body>

    <!-- header section -->
    <header>
        <!-- navbar -->
        <div class="nav container">
            <!-- logo -->
            <a href="/index.html" class="logo">Ro<span>gue</span></a>
            <!-- About btn -->
            <div class="shifter">
                <a href="../pages/about.html" class="login">About</a>
                <!-- Contact btn -->
                <a href="../pages/contactUs.html" class="login">Contact Us</a>
                <!-- web btn -->
                <a href="../pages/web.html" class="login">Web</a>
                <!-- gaming btn -->
                <a href="../pages/gaming.html" class="login">Gaming</a>
                <!-- mobile btn -->
                <a href="../pages/android.html" class="login">Mobile</a>
                <!-- login btn -->
                <a href="../pages/login.html" class="login">Login</a>
            </div>

        </div>
    </header>
    <!-- login  form-->

    <div class="login-form-box">
        <div class="login-container">
            <div class="login-top">
                <span>Don't have an account? <a href="signup.html" onclick="register()">Sign Up</a></span>
                <header class="login-head">Login</header>
            </div>
            <div class="login-second-part">
                <div class="login-input-box">
                    <input type="text" class="login-input-field" placeholder="Username or Email">
                    <i class="bx bx-user"></i>
                </div>
                <div class="login-input-box">
                    <input type="password" class="login-input-field" placeholder="Password">
                    <i class="bx bx-lock-alt"></i>
                </div>
            </div>

            <div class="login-input-box">
                <input type="submit" class="login-submit" value="Login">
            </div>

        </div>
    </div>
</body>

</html>
